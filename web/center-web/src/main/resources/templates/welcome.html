<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/"/>
    <meta charset="utf-8">
    <link href="css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/H-ui.admin.css" rel="stylesheet" type="text/css"/>
    <link href="http://stu.1000phone.net/Public/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://stu.1000phone.net/Public/assets/css/ace.min.css"/>
    <title>我的桌面</title>
</head>
<body style="background-color: #efeef0">
<div class="pd-40" style="padding-top:20px;">
    <p class="f-20 text-success" style="color: #2F4056;padding-left: 400px">欢迎使用成绩管理系统<span class="f-14">v1.0</span></p><br/>
    <div id="user-profile-1" class="user-profile row">
        <div class="col-xs-12 col-sm-3 center">
            <div>
			<span class="profile-picture">
				<img id="avatar" style="width:180px;height:200px;"
                     class="editable img-responsive editable-click editable-empty" alt="请上传照片" src="" th:src="${student.images}"></img>
			</span>
                <div class="space-4"></div>
                <div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
                    <div class="inline position-relative">
                        <span class="user-title-label dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-circle light-green middle"></i>
                            &nbsp;
                            <span class="white"><span th:text="${student.name}"></span> &nbsp;&nbsp; (<span th:text="${student.sex}"></span>) </span>
                        </span>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="profile-user-info profile-user-info-striped">
                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name"> 学号</div>
                    <div class="profile-info-value">
                        <span th:text="${student.studentId}"></span>
                    </div>
                </div>
                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name"> 出生日期</div>
                    <div class="profile-info-value">
                        <span th:text="${#dates.format(student.birthday,'yyyy-MM-dd')}"></span>
                    </div>
                </div>
                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name"> 身份证号</div>
                    <div class="profile-info-value">
                        <span th:text="${student.cardId}"></span>
                    </div>
                </div>
                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name">学院</div>
                    <div class="profile-info-value">
                        赣南师范大学 &nbsp;&nbsp; <span th:text="${student.college}"></span>
                    </div>
                </div>
                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name"> 专业</div>
                    <div class="profile-info-value">
                        <span th:text="${student.major}"></span>
                    </div>
                </div>
                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name"> 年级</div>
                    <div class="profile-info-value">
                        <span th:text="${student.grader}"></span>
                    </div>
                </div>

                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name"> 班级</div>
                    <div class="profile-info-value">
                        <span th:text="${student.classes}"></span>
                    </div>
                </div>
                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name"> 入学日期</div>
                    <div class="profile-info-value">
                        <span th:text="${#dates.format(student.admissionTime,'yyyy-MM-dd')}"></span>
                    </div>
                </div>
                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name"> 电话号码</div>
                    <div class="profile-info-value">
                        <span th:text="${student.phone}"></span>
                    </div>
                </div>
                <div class="profile-info-row" style="height:32px">
                    <div class="profile-info-name"> 邮箱</div>
                    <div class="profile-info-value">
                        <span th:text="${student.email}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui/layui.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</body>
</html>
