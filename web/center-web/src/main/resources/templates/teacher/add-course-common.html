<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">

</head>
<body>
<br/>
<div class="row">
    <div class="col-md-8 col-md-offset-1">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">课程名字：</label>
                <div class="col-sm-10">
                    <label class="form-inline">
                    <select class="form-control input-sm" style="width: 200px" id="name" name="name">
                        <option value="1">大学英语</option>
                        <option value="2">形式与政策</option>
                        <option value="3">马克思主义原理</option>
                    </select>
                    ps:公共必修课体育单独选择
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="course_type" class="col-sm-2 control-label">课程类型：</label>
                <div class="col-sm-10" id="course_type">
                    <input type="text" readonly="readonly" value="公共必修课" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="credit" class="col-sm-2 control-label">学分：</label>
                <div class="col-sm-10" id="credit">
                    <input type="text" readonly="readonly" value="5.5" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="class_hour" class="col-sm-2 control-label">课时：</label>
                <div class="col-sm-10" id="class_hour">
                    <input type="text" readonly="readonly" value="64" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">选择开始时间：</label>
                <div class="col-sm-10">
                <div class='input-group date' id='datetimepicker1' style="width: 200px">
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">选择结束时间：</label>
                <div class="col-sm-10">
                <div class='input-group date' id='datetimepicker2' style="width: 200px">
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
                </div>
            </div>
            <div class="form-group">
                <label for="introduce" class="col-sm-2 control-label">星期：</label>
                <div class="col-sm-4">
                    <select class="form-control input-sm" style="width: 200px">
                        <option value="1">星期一</option>
                        <option value="2">星期二</option>
                        <option value="3">星期三</option>
                    </select>
                </div>
                <label for="introduce" class="col-sm-2 control-label">节数：</label>
                <div class="col-sm-4">
                    <select class="form-control input-sm" style="width: 200px">
                        <option value="1">第一节</option>
                        <option value="2">第二节</option>
                        <option value="3">第三节</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="introduce" class="col-sm-2 control-label">简介：</label>
                <div class="col-sm-10" id="introduce">
                    <textarea class="form-control" placeholder="Course Introduction"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://www.momentjs.com.cn/downloads/moment-with-locales.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(function () {
        var myDate = new Date();
        var year=myDate.getFullYear();
        var month=myDate.getMonth();
        var date=myDate.getDate();

        var picker1 = $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn'),
            //minDate: '2016-7-1'
            defaultDate: year+"-"+month+"-"+date
        });
        var picker2 = $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn'),
            defaultDate: (year+1)+"-"+month+"-"+date
        });
        //动态设置最小值
        picker1.on('dp.change', function (e) {
            picker2.data('DateTimePicker').minDate(e.date);
        });
        //动态设置最大值
        picker2.on('dp.change', function (e) {
            picker1.data('DateTimePicker').maxDate(e.date);
        });
    });
</script>
</body>
</html>
